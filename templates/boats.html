{%extends 'base.html'%}
{% block body %}

    {% for boat in boats %}
        <ul>
            <li>{{ boat[0] }}</li>
            <li>{{ boat[1] }}</li>
            <li>{{ boat[2] }}</li>
            <li>{{ boat[3] }}</li>
            <li>{{ boat[4] }}</li>
        </ul>
    {% endfor %}

    <!-- Button to go to boat creation page -->
    <button onclick="location.href='/boatCreate'" class="footer__btn">Create New Boat</button>

{% endblock %}
